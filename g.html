    <script>
        function loadSavedTheme() {
            const savedTheme = localStorage.getItem('v0rt3x-theme');
            if (savedTheme) {
                const theme = JSON.parse(savedTheme);

                // Handle background
                if (theme.background === 'none') {
                    document.body.style.backgroundImage = 'none';
                    document.body.style.backgroundColor = '#000000';
                } else {
                    document.body.style.backgroundImage = `url('${theme.background}')`;
                }

                // Handle header color
                const header = document.querySelector('header');
                if (header) {
                    header.style.backgroundColor = theme.headerColor;
                }

                // Handle particles
                const particleContainer = document.getElementById('particles-js');
                if (particleContainer) {
                    if (theme.themeName === "Particle Theme") {
                        particleContainer.style.display = 'block';
                        // Initialize particles if the script is loaded
                        if (window.particlesJS) {
                            initializeParticles();
                        }
                    } else {
                        particleContainer.style.display = 'none';
                    }
                }
            }
        }

        // Run on page load
        document.addEventListener('DOMContentLoaded', loadSavedTheme);
        // Also run immediately in case DOM is already loaded
        loadSavedTheme();
    </script>

    <link rel="stylesheet" href="games.css">
    <script>
        function loadSavedTheme() {
            const savedTheme = localStorage.getItem('v0rt3x-theme');
            if (savedTheme) {
                const themeSettings = JSON.parse(savedTheme);

                if (themeSettings.themeName === "Matrix Theme") {
                    document.body.style.backgroundImage = 'none';
                    document.body.style.backgroundColor = '#000000';
                    document.querySelector('header').style.backgroundColor = '#003300';

                    const matrixCanvas = document.getElementById('matrix-canvas');
                    if (matrixCanvas) {
                        matrixCanvas.style.display = 'block';
                        if (matrixCanvas.dataset.animationId) {
                            cancelAnimationFrame(parseInt(matrixCanvas.dataset.animationId));
                        }
                        // Make sure your matrix initialization function is available and uses this color
                        initMatrix(themeSettings.matrixColor || '#00FF00');
                    }
                }
            }
        }

        document.addEventListener('DOMContentLoaded', loadSavedTheme);
    </script>

// Function to toggle favorite status
function toggleFavorite(game) {
    let favorites = JSON.parse(localStorage.getItem('v0rt3x-favorites') || '[]');
    
    const index = favorites.findIndex(fav => fav.name === game.name);
    
    if (index === -1) {
        // Add to favorites
        favorites.push(game);
    } else {
        // Remove from favorites
        favorites.splice(index, 1);
    }
    
    localStorage.setItem('v0rt3x-favorites', JSON.stringify(favorites));
}

// Function to check if a game is a favorite
function isGameFavorite(gameName) {
    const favorites = JSON.parse(localStorage.getItem('v0rt3x-favorites') || '[]');
    return favorites.some(fav => fav.name === gameName);
}

        function initMatrix(color) {
            const canvas = document.getElementById('matrix-canvas');
            if (!canvas) return;

            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()";
            const charSize = 20;
            const columns = canvas.width / charSize;
            const drops = new Array(Math.floor(columns)).fill(1);

            let frameCount = 0;

            function draw() {
                frameCount++;

                // Only update every 4 frames
                if (frameCount % 4 === 0) {
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    ctx.fillStyle = color;
                    ctx.font = `${charSize}px monospace`;

                    for (let i = 0; i < drops.length; i++) {
                        const text = chars[Math.floor(Math.random() * chars.length)];
                        ctx.fillText(text, i * charSize, drops[i] * charSize);

                        if (drops[i] * charSize > canvas.height && Math.random() > 0.99) {
                            drops[i] = 0;
                        }
                        drops[i]++;
                    }
                }

                canvas.dataset.animationId = requestAnimationFrame(draw);
            }

            draw();
        }

        // Keep the window resize handler
        window.addEventListener('resize', () => {
            const canvas = document.getElementById('matrix-canvas');
            if (canvas) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
        });
    </script>
